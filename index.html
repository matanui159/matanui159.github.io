<!DOCTYPE html>
<html>
	<head>
		<title>Joshua Minter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Oswald">
		<link rel="stylesheet" href="res/style/normalize.css">
		<link rel="stylesheet" href="res/style/main.css">
		<script src="res/script/main.js"></script>
		<script src="res/script/earth.js"></script>

		<script type="x-shader/x-vertex" class="vertex">
			attribute vec2 vpos;
			varying vec2 fpos;

			void main() {
				fpos = vpos;
				gl_Position = vec4(vpos, 0, 1);
			}
		</script>
		<script type="x-shader/x-fragment" class="fragment">
			precision mediump float;
			varying vec2 fpos;

			void main() {
				gl_FragColor = vec4(fpos, 0, 1);
			}
		</script>
	</head>
	<body>
		<div class="content">
			<div class="name">
				Joshua Minter
			</div>
			<div class="menu">
				<a class="section" href="#about">
					About
				</a>
				<a class="section" href="#games">
					Games
				</a>
				<a class="section" href="#other">
					Other
				</a>
			</div>
			<canvas class="earth"></canvas>
		</div>
	</body>
</html>
